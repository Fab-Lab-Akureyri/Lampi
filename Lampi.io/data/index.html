<!DOCTYPE html>
<html>

<head>
    <title>ESP32 Web Server</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link rel="icon" href="data:,">
    <link rel="stylesheet" href="bootstrap.min.css">
</head>

<body class="bg-light p-3">

    <div class="container">
        <div class="text-center mb-5">
            <h1>Snjalllampi FLA</h1>
        </div>

        <!-- FLAXIAO LED Control -->
        <div class="card mb-4">
            <div class="card-header">
                FLAXIAO LED Control
            </div>
            <div class="card-body">
                <p class="card-text">LED state: <strong>%LEDSTATE%</strong></p>
                <div class="d-flex justify-content-center">
                    <a href="/ledon" class="btn btn-primary mr-2">ON</a>
                    <a href="/ledoff" class="btn btn-danger">OFF</a>
                </div>
            </div>
        </div>

        <!-- Neopixel Control -->
        <div class="card mb-4">
            <div class="card-header">
                Neopixel Control
            </div>
            <div class="card-body">
                <p class="card-text">Neopixel state: <strong>%NEOSTATE%</strong></p>
                <form action="/setneocolor" method="get">
                    <input type="color" name="color" value="%NEOCOLOR%" class="mr-2" onchange="this.form.submit()">
                </form>
                <a href="/neooff" class="btn btn-secondary">OFF</a>
            </div>
        </div>
        
        <!-- Servo Control -->
        <div class="card mb-4">
            <div class="card-header">
                Servo Control
            </div>
            <div class="card-body">
                <p class="card-text">Servo angle: <strong>%SERVOSTATE%</strong></p>
                <div class="d-flex justify-content-center">
                    <a href="/servoDown" class="btn btn-secondary mr-2">-20°</a>
                    <a href="/servoUp" class="btn btn-secondary">+20°</a>
                </div>
            </div>
        </div>
    </div>

    <script src="bootstrap.bundle.min.js"></script>
</body>

</html>
